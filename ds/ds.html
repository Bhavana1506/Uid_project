    #stack {
      border: none;
      border-radius: 10px;
      padding: 10px;
      min-height: 100px;
      margin-top: 10px;
      position: relative;
      width: 50%;
      margin-left: 20%;
      color: rgb(251, 220, 240);
      font-size: 165%;
      background-color: rgb(239, 205, 229);

    }

    .pointer-text {
      text-align: center;
      margin-bottom: 10px;
      font-weight:1px solid black;
    }
    .pointer-text:before {
      content: '\2191'; 
    }
    .pointer-text.top:before {
      content: '\2193'; 
    }

    .stack-element {
      border: 5px solid #040000;
      border-radius: 25px;
      background-image: linear-gradient(to right, rgb(6, 6, 6), rgb(22, 23, 23));
      padding: 5px;
      margin:auto;
      margin-top: 5px;
      position: relative;
      text-align: center;
      width: max-content;
      min-width: 25%;
      
      font-weight: bold;
    }
    
    .index-position {
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 100%;
      font-weight: normal;
    }
    
    .value {
      margin-left: 10px;
    }
  </style>
  <script type="text/javascript">
    let stack = [];
    let maxElements = 5;
    
    function OnFocusInput (input) {
 
 input.style.color = "brown";
 input.style.background="beige";
}




    function push() {
      const inputValue = document.getElementById("inputValue").value;
      if (inputValue !== "" && stack.length < maxElements) {
        stack.push(inputValue);
        document.getElementById("update").innerHTML="The element " + inputValue + " has been pushed into the stack!";
        displayStack();
        document.getElementById("inputValue").value = "";
      }
      if (stack.length >=maxElements)
      {
        document.getElementById("update").innerHTML="Stack Overflow!! The Stack is full";
      }y
    }

    function pop() {
      if (stack.length > 0) {
        document.getElementById("update").innerHTML="The element " + stack.pop() + " has been popped!";
        displayStack();
      }
      else{
        document.getElementById("update").innerHTML="Stack Underflow!! The Stack is Empty";
      }
    }

    function topElement() {
      if (stack.length > 0) {
        document.getElementById("update").innerHTML="Top Element : " + stack[stack.length - 1];
      }
      else{
        document.getElementById("update").innerHTML="Stack Underflow!! The Stack is Empty";
      }
    }

    function clearStack() {
      if(stack.length==0)
      {
        document.getElementById("update").innerHTML="Stack Underflow!! The Stack is Empty";

      }
      else{
        document.getElementById("update").innerHTML="The Stack has been cleared!";
      stack = [];
      displayStack();
      }
      
    }

    

    function displayStack() {
      
      const stackDiv = document.getElementById("stack");
      stackDiv.innerHTML = '<p class="pointer-text top">Top</p>';

      for (let i = stack.length - 1; i >= 0; i--) {
        const stackElement = document.createElement("div");
        stackElement.classList.add("stack-element");
        
        const indexPosition = document.createElement("span");
        indexPosition.classList.add("index-position");
        indexPosition.textContent = i;
        
        const value = document.createElement("span");
        value.classList.add("value");
        value.textContent = stack[i];
        
        stackElement.appendChild(indexPosition);
        stackElement.appendChild(value);
        
        stackDiv.appendChild(stackElement);
      }

      stackDiv.innerHTML += '<p class="pointer-text">Bottom</p>';

      const maxElementsDisplay = document.getElementById("maxElementsDisplay");
      maxElementsDisplay.textContent = "Max Elements: " + maxElements;
    }
  </script>
